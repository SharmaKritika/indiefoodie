<h2>Order Placed:</h2>

  <table class="table table-striped table-hover" *ngIf="orderedMenuItems">
    
    <tr>
        <th>Ordered Dishes</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
    </tr>
    
    <tr *ngFor = "let menuItem of orderedMenuItems">
        <td>{{menuItem.title}}</td>
        <td>{{menuItem.price | currency:'AUD'}}</td>
        <td>
                <input style="width: 10%" type="number" (change)='onQuantityChanged($event)' [(ngModel)]="menuItem.quantity"/>
        </td>
        <td>{{menuItem.amount}}</td>
    </tr>
</table>

<div>Please add your voucher code:
            <input type="text" [(ngModel)]="voucherCode" />
            <button (click)="applyVoucher()">Apply</button>
            <div *ngIf="voucher">{{voucher.discount}}</div>
</div>

<div class="col-md-8"><label><h3  class="text-right">Sum Total: {{total}}</h3></label></div>
