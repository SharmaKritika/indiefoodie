<div class="container-fluid" *ngIf="restaurant" >
        <div class="row">
            <div class="col-md-6"><h2>{{restaurant.name}}</h2><div><h3>{{restaurant.address}}</h3></div></div>
               
        </div>
        
</div>



<table id="menuItems" class="table table-striped table-hover" *ngIf="menuItems">
    <thead class="thead-inverse">
    <tr class="lead">
        <th>Popular Dishes</th>
        <th>Price</th>
        <th>Add to order</th>
    </tr>
    </thead>
    <tr *ngFor = "let menuItem of menuItems">
        <td>
            <tr class="lead">{{menuItem.title}}</tr>
            <tr>{{menuItem.description}}</tr>
        </td>
        <td>{{menuItem.price | currency:'AUD'}}</td>
        <td>
                <input class="menuItemChkBox" #cb1 style="margin-left:10%" type="checkbox" value="one" 
                [(ngModel)]="menuItem.isOrdered">
        </td>
    </tr>
</table>
<button id="placeOrderButton" type="button" class="btn btn-primary center-block" (click)="placeOrder()">Place Order</button>
